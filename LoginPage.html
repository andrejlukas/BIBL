    <div class="forms-out">
      <div class="forms-in">
        <div id="registration-page" class="hide">
          <h3>Register</h3>
          Username <br />
          <input type="email" id="usernameRegistration" /><br />
          Password <br />
          <input
            type="password"
            id="passwordRegistration"
            autocomplete="disable"
          /><br />
          Confirm password <br />
          <input type="password" id="passwordRegistrationReenter" /><br />
          <p id="show-password">Show Password</p>
          <center><button id="register-btn">Register</button></center>
          <br />
          <p class="p">Already have an account?</p>
          <center><button id="show-login">Sign In</button></center>
        </div>

        <div id="login-page">
          <h3>Sign In</h3>
          Username <br />
          <input type="email" id="usernameInput" /><br />
          Password <br />
          <input type="password" id="passwordInput" /><br />
          <p id="show-password">Show Password</p>
          <center><button id="login-btn">Sign In</button></center>
          <br />
          <p class="p">Don't have an account yet?</p>
          <center><button id="show-register">Register</button></center>
        </div>
      </div>
    </div>
