<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BIBL login</title>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><img src="images/Bibl logo.png" width="83" height="40" alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="forms-out">
      <div class="forms-in">
        <div id="registration-page" class="hide">
          <h3>Register</h3>
          Username <br />
          <input type="email" id="usernameRegistration" /><br />
          Password <br />
          <input
            type="password"
            id="passwordRegistration"
            autocomplete="disable"
          /><br />
          Confirm password <br />
          <input type="password" id="passwordRegistrationReenter" /><br />
          <p id="show-password">Show Password</p>
          <center><button id="register-btn">Register</button></center>
          <br />
          <p class="p">Already have an account?</p>
          <center><button id="show-login">Sign In</button></center>
        </div>

        <div id="login-page">
          <h3>Sign In</h3>
          Username <br />
          <input type="email" id="usernameInput" /><br />
          Password <br />
          <input type="password" id="passwordInput" /><br />
          <p id="show-password">Show Password</p>
          <center><button id="login-btn">Sign In</button></center>
          <br />
          <p class="p">Don't have an account yet?</p>
          <center><button id="show-register">Register</button></center>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.5/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.5/firebase-firestore-compat.js"></script>
    <script src="login.js"></script>
  </body>
</html>
